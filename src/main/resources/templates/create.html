<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post-a-Blog</title>
</head>
<body>
  <div>
    <form method="POST" action="/blogs/create">

    <label for="title">Title</label>
    <input id="title" name="title" type="text"><br>
    <br>

    <label for="body">Blog about it!</label>
    <textarea id="body" name="body" placeholder="create your blog here" rows="4" cols="50"></textarea><br>
    <br>

    <input type="submit">
    </form>
  </div>
</body>
</html>
